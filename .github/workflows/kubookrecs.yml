name: KUBookRecs Bot (scheduled)

on:
  schedule:
    - cron: "0 */3 * * *"   # every 2 hours (UTC)
  workflow_dispatch: {}     # manual run

permissions:
  contents: read

concurrency:
  group: kubookrecs-scheduled
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install praw pandas
          
- name: List repo files (debug)
  run: |
    pwd
    ls -la
    find . -maxdepth 2 -type f | sort

      - name: Run KUBookRecs Bot
        env:
          REDDIT_CLIENT_ID:     ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME:      ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD:      ${{ secrets.REDDIT_PASSWORD }}
          REDDIT_USER_AGENT:    ${{ secrets.REDDIT_USER_AGENT }}
          LOG_PATH: kubookrecs_runlog.csv
        run: python kubookrecs_bot_live_log.py

      - name: Upload run log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kubookrecs-runlog-${{ github.run_id }}
          path: kubookrecs_runlog.csv
          if-no-files-found: ignore
          retention-days: 14
